<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h1>Rock-Paper-Scissors</h1>
      <img src="./Logo.jpeg" alt="img" id="Logo" />
    </div>

    <div id="game">
      <img src="./Rock.png" alt="img" id="Rock" class="options"/>
      <img src="./Paper.png" alt="img" id="Paper" class="options"/>
      <img src="./Scissors.png" alt="img" id="Scissors" class="options"/>
    </div>

    <div id="scoreboard">
      <div class="score">
        <p id="yourScore">0</p>
        <p>Your Score</p>
      </div>
      <div class="score">
        <p id="computerScore">0</p>
        <p>Computers Score</p>
      </div>
    </div>

    <div id="footer">
      <div id="msg">
        <p id="msgPara"><b>Play Your Move</b></p>
      </div>

      <div id="button">
        <button id="newGame">New Game</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
